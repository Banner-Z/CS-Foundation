{% extends 'base.html'%}

{% block content %}
	<h1>Hello!</h1>
	
	<div class="container">
		<div class="row">
		{% for x in myapi %}
			<div class="col-sm-4">
				<div class="card" style="width: 18rem;">
				  <img class="card-img-top" src="{{x.avatar_url}}" alt="Card image cap">
				  <div class="card-body">
					<h5 class="card-title">{{x.login}}</h5>
					<p class="card-text">{{x.login}}'s github.</p>
					<a href="{{x.html_url}}" class="btn btn-primary">Go somewhere</a>
				  </div>
				</div>
				<br/>
			</div>
		{% endfor %}
		</div>
	</div>

	<ul>
	
		<li>{{x.login}}</li>
	
	</ul>
	
	<p>{{myapi}}</p>
{% endblock %}
