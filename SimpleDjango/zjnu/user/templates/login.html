{% load static %}
<!DOCTYPE HTML>
<html>
<head>
<title>Home</title>
<!-- Custom Theme files -->
<link href="{% static 'csslogin/style.css' %}" rel="stylesheet" type="text/css" media="all"/>
<!-- Custom Theme files -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="keywords" content="Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<!--Google Fonts-->
<link href='http://fonts.useso.com/css?family=Roboto:500,900italic,900,400italic,100,700italic,300,700,500italic,100italic,300italic,400' rel='stylesheet' type='text/css'>
<link href='http://fonts.useso.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
<!--Google Fonts-->
</head>
<body style="background-image:url({% static 'imageslogin/banner1.jpg' %})">
<div class="login">
	<h2>浙师天地，这是你的天地</h2>
	<div class="login-top">
		<h1>登录</h1>
		<form method='POST' action="/user/login/">
            {% csrf_token %}
			<input type="text" name='id' value="Student Id" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Student Id';}">
			<input type="password"  name='passwd' value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}">
            <div class="forgot">
                <a href="#">忘记密码</a>
                <input type="submit" value="Login" >
            </div>
        </form>
	</div>
	<div class="login-bottom">
		<h3>新用户 &nbsp;<a href="#">注册</a>&nbsp 点击此处</h3>
	</div>
</div>	
<div class="copyright">
	<p>Copyright &copy; 2020.Zoe Team.</p>
</div>


</body>
</html>
